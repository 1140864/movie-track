apiVersion: v1
kind: Service
metadata:
  name: mongo-client
  labels:
    app: database
spec:
  ports:
    - port: 27017
      nodePort: 30017
  type: NodePort
  selector:
    app: database

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-standalone
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        selector: mongodb-standalone
    spec:
      containers:
      - name: mongodb-standalone
        image: mongo:4.2.8
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
  volumeClaimTemplates:
    - metadata:
        name: mongodb-storage
      spec:
        storageClassName: "hostpath"
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi